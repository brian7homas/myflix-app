<mat-grid-list cols="1" rowHeight="50vh">
  <mat-grid-tile>
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      color="primary"
    >
      Login
    </button>
    
    <button
      mat-raised-button
      color="primary"
      (click)="openMoviesDialog()"
    >
    See all movies
    </button>
    
    <!-- <a routerLink="/login">Login</a> -->
  </mat-grid-tile>
  
</mat-grid-list>
