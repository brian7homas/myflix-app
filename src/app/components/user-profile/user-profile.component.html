<mat-grid-list cols="2" rowHeight="50vh">
  <mat-grid-tile>
    <mat-card>
      <h1>Hello! {{user.userName}}</h1>
      <h2>Email: {{user.email}}</h2>
      <h2>Birthday: {{user.birthday}}</h2>
      <mat-spinner *ngIf="showSpinner"></mat-spinner>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <button
      mat-raised-button
      (click)="openUpdateUserDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Update
    </button>
    <button
      mat-raised-button
      (click)="openDeleteUserDialog()"
      color="primary"
    >
      Delete
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <div 
      *ngFor="let movie of user.favorite_movies; let i=index;"
      >
      <h1>{{movie['Title']}}</h1>
      <img [src]="movie['ImagePath'] "/>
      <mat-spinner *ngIf="showSpinner"></mat-spinner>
      <div>
        <button
          mat-raised-button
          (click)="deleteFavoriteMovie(user.userName, movie['Title'])"
        >
          Delete
        </button>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
