<mat-grid-list cols="2" rowHeight="50vh">
  <mat-grid-tile>
    <mat-card>
      <h1>Hello! {{getUserInfo().firstName}}</h1>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    User card
  </mat-grid-tile>
  <mat-grid-tile>
    <button
      mat-raised-button
      (click)="openUpdateUserDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Update
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button
      mat-raised-button
      (click)="openDeleteUserDialog()"
      color="primary"
    >
      Delete
    </button>
  </mat-grid-tile>
  
  
</mat-grid-list>
