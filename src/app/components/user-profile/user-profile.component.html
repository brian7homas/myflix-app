<mat-grid-list cols="1" rowHeight="50vh">
  <mat-grid-tile>
    <button
      mat-raised-button
      (click)="openUpdateUserDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Update
    </button>
    <button
      mat-raised-button
      (click)="openDeleteUserDialog()"
      color="primary"
    >
      Delete
    </button>
    
  </mat-grid-tile>
  
</mat-grid-list>
