<mat-card>
  <mat-card-header>
    <mat-card-title>Sign up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input 
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput
          [(ngModel)]="userData.Password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput
          [(ngModel)]="userData.Email"
          placeholder="Email"
          type="text"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field>
          <mat-calendar
          matInput
          (click)="returnDate()"
          placeholder="Birthday"
          [(selected)]="selected"></mat-calendar>
        
        <input 
          matInput
        [(ngModel)]="userData.Birthday"
          placeholder="Birthday"
          type="text"
          name="Birthday"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="registerUser()"
      color="primary"
    >
      Sign up
    </button>
    <mat-spinner *ngIf="showSpinner"></mat-spinner>
  </mat-card-actions>
</mat-card>
