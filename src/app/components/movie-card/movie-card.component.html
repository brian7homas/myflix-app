<div style="display: flex;">
  <mat-card *ngFor="let movie of movies; let i=index;">
    <mat-card-header>
      <mat-card-title>
        {{ movie.Title }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ movie.Description }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-dialog-content>
      <img src="{{movie.ImagePath}}" alt="movie poster" />
      <mat-card-actions>
        <button
          mat-button
          color="primary"
        >
          Genre
        </button>
        <button
          mat-button
          color="primary"
        >
          Director
        </button>
        <button
          mat-button
          color="primary"
        >
          Synopsis
        </button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-dialog-content>
  </mat-card>
</div>
