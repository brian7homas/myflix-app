<mat-card>
  <mat-card-header>
    <mat-card-title>Enter your email to delete user</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input 
          matInput
          [(ngModel)]="userData.Email"
          placeholder="Email"
          type="text"
          name="Email"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="deleteUser(userData.Username, userData.Email)"
      color="danger"
    >
      Delete
    </button>
  </mat-card-actions>
</mat-card>
